<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div>
            <div class="container px-lg-5 px-md-5 px-sm-3 px-3 mt-5">
                    <div class="px-lg-5 px-md-5 px-sm-0 px-0">
                        <div>
                            <h4>Cart (2 items)</h4>
                        </div>
        
                        <div class="row mt-3 d-lg-flex d-md-block d-sm-none d-none">
                            <div class="col-lg-2">
                                <h5>Item</h5>
                            </div>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-6">
        
                                    </div>
                                    <div class="col-lg-2 px-0">
                                        <h5>Quantity</h5>
                                    </div>
                                    <div class="col-lg-2 px-0">
                                        <h5>Unit Price</h5>
                                    </div>
                                    <div class="col-lg-2 px-0">
                                        <h5>Sum Total</h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- first cart item -->
                    <div class="container shadow-sm">
                    <div class="row">
                    <div class="col-md-6 col-12 cart-item">
                            <div class="row">
                                <div class="col-md-3 col-5">
                                    <div class="image">
                                            <img src="images/hair.jpg" alt="female hairstyle image" style="height: 100px; width: 100px; border-radius: 50%;" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-md-8 col-7">
                                    <div class="product-name pt-1 px-2">
                                        <p>Product Name for a new product that will be added from the admin dashboard</p>
                                    </div>
                                    <div class="mobile">
                                        <div class="price text-left">
                                            <span class="text-sm-light price-text">

                                                
                                            </span>
                                        </div>
                                    </div>
                                    <div class="action d-md-none  border-top pt-2 mt-2 row">
                                        <div class="qty p-0 col-4 ">
                                                <span>Quantity: </span><input type="number" value="Remove" class="w-50 ml-2 px-2" variant="btn-secondary" />
                                            
                                        </div>
                                        <!-- this button displays on a small screen -->
                                        <div class="rm mt-md-4 col">
                                            <button class="btn btn-secondary btn-sm my-2">Remove</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col cart-item">
                            <div class="action d-none d-md-block text-center ">
                                <div class="qty  ">
                                    <span>Quantity: </span><input type="number" value="Remove" class="w-50 ml-2" />
                                </div>
                                <div class="rm mt-md-4 ">
                                    <button class="btn btn-secondary btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>


                        <div class="col d-none d-md-block cart-item">
                            <div class="price pt-5">
                                <span class="price-text">₦ 75,000</span>
                            </div>
                        </div>

                        <div class="col-md-2 d-none d-md-block cart-item">
                            <div class="price pt-5">
                            <span class="price-text">₦ 75,000</span>
                        </div>
                    </div>

                        </div>
                        </div>
                        <!-- end -->

                        <!-- cart item 2 -->
                        <div class="container shadow-sm">
                                <div class="row">
                                <div class="col-md-6 col-12 cart-item">
                                        <div class="row">
                                            <div class="col-md-3 col-5">
                                                <div class="image">
                                                        <img src="images/hair.jpg" alt="female hairstyle image" style="height: 100px; width: 100px; border-radius: 50%;" class="img-fluid">
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-7">
                                                <div class="product-name px-2">
                                                    <p>Product Name for a new product that will be added from the admin dashboard</p>
                                                </div>
                                                <div class="mobile">
                                                    <div class="price text-left">
                                                        <span class="text-sm-light price-text">
            
                                                            
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="action d-md-none  border-top pt-2 mt-2 row">
                                                    <div class="qty p-0 col-4 ">
                                                            <span>Quantity: </span><input type="number" value="Remove" class="w-50 ml-2 px-2" variant="btn-secondary" />
                                                        
                                                    </div>
                                                    <!-- this button displays on a small screen -->
                                                    <div class="rm mt-md-4 col">
                                                        <button class="btn btn-secondary btn-sm my-2">Remove</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="col-md-2 col cart-item">
                                        <div class="action d-none d-md-block text-center ">
                                            <div class="qty  ">
                                                <span>Quantity: </span><input type="number" value="Remove" class="w-50 ml-2" />
                                            </div>
                                            <div class="rm mt-md-4 ">
                                                <button class="btn btn-secondary btn-sm">Remove</button>
                                            </div>
                                        </div>
                                    </div>
            
            
                                    <div class="col d-none d-md-block cart-item">
                                        <div class="price pt-5">
                                            <span class="price-text">₦ 75,000</span>
                                        </div>
                                    </div>
            
                                    <div class="col-md-2 d-none d-md-block cart-item">
                                        <div class="price pt-5">
                                        <span class="price-text">₦ 75,000</span>
                                    </div>
                                </div>
            
                                    </div>
                                    </div>
                                    <!-- end -->

                                    <div class="container shadow-sm cart-item">
                                        <div class="row">
                                            <div class="col text-right">
                                                    <div class="total summary">
                                                            <div class="summary">
                                                                <h6>Total : ₦ 150,000</h6>
                                                            </div>
                                                        </div>
                                            </div>
                                        </div>
                                    </div>

                                    
                </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
